	<style>
input[type=text] {
	width: 130px;
	box-sizing: border-box;
	border: 2px solid #ccc;
	border-radius: 4px;
	font-size: 16px;
	background-color: white;
	background-image: url('searchicon.png');
	background-position: 10px 10px;
	background-repeat: no-repeat;
	padding: 12px 20px 12px 40px;
	-webkit-transition: width 0.4s ease-in-out;
	transition: width 0.4s ease-in-out;
}

.body {
	margin: 0 !important;
}

.inputs:focus {
	width: 75%;
}

.banner {
	background: -webkit-linear-gradient(rgba(23, 22, 23, 0.2),
		rgba(23, 22, 23, 0.5));
	background: -moz-linear-gradient(rgba(23, 22, 23, 0.2),
		rgba(23, 22, 23, 0.5));
	background: -ms-linear-gradient(rgba(23, 22, 23, 0.2),
		rgba(23, 22, 23, 0.5));
	background: linear-gradient(rgba(23, 22, 23, 0.2), rgba(23, 22, 23, 0.5));
	background-size: cover;
	height: 230px!importent;
}

.bgimg {
	background-image:
		url("http://localhost:18080/esprit1718b2eventmanagement-web/image?id=#{boothCrudsBean.booth.id}");
	min-height: 100%;
	background-position: center;
	background-size: cover;
	
}
.img{
border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}
</style>

		<script>
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event) {
					event.preventDefault();
					$('html,body').animate({
						scrollTop : $(this.hash).offset().top
					}, 900);
				});
			});
		</script>


		<script>

								  			containerID: 'toTop', // fading element id
											containerHoverID: 'toTopHover', // fading element hover id

											easingType: 'linear' 
								 		};
				 */

				$().UItoTop({
					easingType : 'easeOutQuart'
				});
