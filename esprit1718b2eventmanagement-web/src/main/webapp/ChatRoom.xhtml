<script type="text/javascript">
        setInterval("nextMessage()", 200); //update the chart every 200 ms               
         
        function updateMessages(xhr, status, args) {
            if(!args.ok) return;
            $('#chat').append('<div class="msg">[' +args.dateSent+ '] <strong>'+args.user+'</strong>: '+args.text+'</div>');
        }
         
    </script>

<h:body>
<div class="header-area">

		<div class="container">

			<div class="row">

				<div class="col-md-8">

					<div class="user-menu">

						<ul>

						</ul>
					</div>
				</div>


				<div class="col-md-4">

					<div class="header-right">

						<ul class="list-unstyled list-inline">

							<li class="dropdown dropdown-small"><a
								data-toggle="dropdown" data-hover="dropdown"
								class="dropdown-toggle" href="#"><span class="key">currency

									<li><a href="#">GBP</a></li>
								</ul></li>

							<li class="dropdown dropdown-small"><a
								data-toggle="dropdown" data-hover="dropdown"

										:</span><span class="value">English </span><b class="caret" /></a>

				</div>

	</div>
	<!-- End header area -->


	<div class="site-branding-area">

		<div class="container">

			<div class="row">

				<div class="col-sm-6">

					<div class="logo">

						<h1>
							<a href="Auctionhousehome.jsf">Auction<span>House</span></a>
						</h1>
					</div>
				</div>


				<div class="col-sm-6">

					
				</div>
			</div>
		</div>
	</div>
	<!-- End site branding area -->
	<div class="mainmenu-area">

		<div class="container">

			<div class="row">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"

						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar" /> <span class="icon-bar" /> <span
							class="icon-bar" />
					</button>
				</div>

				<div class="navbar-collapse collapse">

					<ul class="nav navbar-nav">

						<li><a href="Auctionhousehome.jsf">Home</a></li>

						

						<li ><a href="Productdesc.jsf?id=1">Single
								product</a></li>


						<li class="active"><a href="ChatRoom.jsf">Public Room</a></li>
						<li ><a href="Bank.jsf">Bank</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- End mainmenu area -->
	<div class="product-big-title-area">

		<div class="container">

			<div class="row">

				<div class="col-md-12">

					<div class="product-bit-title text-center">

						<h2>Chat Room</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	
 <h:form prependId="false">
            <h:panelGrid columns="2">
                Name: <p:inputText value="#{chatBean.message.user}"/>
                Text: <p:inputText value="#{chatBean.message.message}"/>
                <p:commandButton type="reset" value="Clear"/>
                <p:commandButton value="Send!" actionListener="#{chatBean.sendMessage}"/>
            </h:panelGrid>
 
            <p:remoteCommand name="nextMessage" actionListener="#{chatBean.firstUnreadMessage}"
                             oncomplete="updateMessages(xhr, status, args);"/>
        </h:form>
        <hr/>
        <h3>Live chat</h3>
        <div id="chat"></div>
	

	
	<div class="footer-bottom-area">

					<p>
							© 2018 AuctionHouse. All Rights Reserved. Coded with <i

						</p>
					</div>
				</div>


				<div class="col-md-4">
