<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sign Up</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!--===============================================================================================-->
	<link rel="icon" type="image/png"
		href="#{request.contextPath}/resources/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/vendor/bootstrap/css/bootstrap.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/vendor/animate/animate.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/vendor/css-hamburgers/hamburgers.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/vendor/animsition/css/animsition.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/vendor/select2/select2.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/vendor/daterangepicker/daterangepicker.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/util.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/loginMain.css" />
	<!--===============================================================================================-->
</h:head>
<h:body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<h:form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32"> Sign Up </span>

					<span class="txt1 p-b-11"> Username </span>
					<div class="wrap-input100 validate-input m-b-36"
						data-validate="Username is required">

						<h:inputText class="input100" value="#{signUpBean.user.login}" />
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11"> Password </span>
					<div class="wrap-input100 validate-input m-b-12"
						data-validate="Password is required">
						<span class="btn-show-pass"> <i class="fa fa-eye"></i>
						</span>
						<h:inputSecret class="input100"
							value="#{signUpBean.user.password}" />
						<span class="focus-input100"></span>
					</div>
					<span class="txt1 p-b-11"> Repeat Password </span>
					<div class="wrap-input100 validate-input m-b-12"
						data-validate="Password is required">

						<h:inputSecret class="input100" value="#{signUpBean.psw}" />
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11"> Full Name </span>
					<div class="wrap-input100 validate-input m-b-36"
						data-validate="Name is required">

						<h:inputText class="input100" value="#{signUpBean.user.name}" />
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11"> Email </span>
					<div class="wrap-input100 validate-input m-b-36"
						data-validate="Email is required">

						<h:inputText class="input100" value="#{signUpBean.user.email}"
							validatorMessage="insert a correct mail">
							<f:validateRegex
								pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
						</h:inputText>
						<h:message for="email" errorStyle="color:red; display:block" />
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11"> Phone Number </span>
					<div class="wrap-input100 validate-input m-b-36"
						data-validate="Phone Number is required">

						<h:inputText class="input100" value="#{signUpBean.user.phone}" />
						<span class="focus-input100"></span>
					</div>


					<span class="txt1 p-b-11"> Role </span>
					<div class="wrap-input100 validate-input m-b-36"
						data-validate="Role is required">



						<p:selectOneRadio id="console" value="#{signUpBean.role}"
							required="true">
							<f:selectItem itemLabel="Customer" itemValue="Customer" />
							<f:selectItem itemLabel="Company Owner" itemValue="Company Owner" />
						</p:selectOneRadio>



					</div>



					<h:outputScript rendered="#{signUpBean.pwdchek}">
  					  alert("verify Your Inputs");
					</h:outputScript>
					<h:outputScript rendered="#{signUpBean.logincheck}">
  					  alert("that username is taken :( ");
					</h:outputScript>
					<div class="flex-sb-m w-full p-b-48">

						<div class="container-login100-form-btn">

							<h:commandButton class="login100-form-btn"
								actionListener="#{signUpBean.goBack}" value="Back" />

						</div>

						<h:commandButton class="login100-form-btn"
							actionListener="#{signUpBean.doSignUp}" value="Sign Up"
							type="submit" ></h:commandButton>
					</div>
				</h:form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script
		src="#{request.contextPath}/resources/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script
		src="#{request.contextPath}/resources/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script
		src="#{request.contextPath}/resources/vendor/bootstrap/js/popper.js"></script>
	<script
		src="#{request.contextPath}/resources/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script
		src="#{request.contextPath}/resources/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script
		src="#{request.contextPath}/resources/vendor/daterangepicker/moment.min.js"></script>
	<script
		src="#{request.contextPath}/resources/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script
		src="#{request.contextPath}/resources/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="#{request.contextPath}/resources/js/loginMain.js"></script>

</h:body>
</html>
