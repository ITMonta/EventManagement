<h:head>

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			<link rel="icon" type="image/png" href="#{request.contextPath}/resources/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/fonts/iconic/css/material-design-iconic-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/vendor/animate/animate.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/vendor/animsition/css/animsition.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/vendor/select2/select2.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/vendor/daterangepicker/daterangepicker.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/main.css"/>
<!--===============================================================================================-->
	<style>
html, body, h1, h2, h3, h4, h5 {
	font-family: "Raleway", sans-serif
}
</style>
</h:head>
<h:body class="w3-light-grey">

	<!-- Top container -->
	<div class="w3-bar w3-top w3-black w3-large" style="z-index: 4">
		<button
			class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
			onclick="w3_open();">
			<i class="fa fa-bars"></i>  Menu
		</button>
		<span class="w3-bar-item w3-right">Sector's Club</span>
	</div>

	<!-- Sidebar/menu -->
	<nav class="w3-sidebar w3-collapse w3-white w3-animate-left"
		style="z-index: 3; width: 300px;" id="mySidebar">
		<br></br>
		<div class="w3-container w3-row">
			<div class="w3-col s4">
				<img src="http://localhost:18080/esprit1718b2eventmanagement-web/userpic?id=#{identity.user.id}" class="w3-circle w3-margin-right"
					style="width: 70px ; height: 70px" />
					
			</div>
			<div class="w3-col s8 w3-bar">
				<h:form rendered="#{identity.isLogged}">
					<span>Welcome, <strong> #{identity.user.name} | <h:commandLink
								action="#{identity.logout}" value="Logout" /></strong></span>
					<br></br>
				</h:form>

				<a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
				<a href="/esprit1718b2eventmanagement-web/profileCompanyOwner.jsf" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
				<a href="#" class="w3-bar-item w3-button w3-dropdown-hover">	<ui:include src="/notif.xhtml"/>
	</a>
			</div>
		</div>
		<hr></hr>
		<div class="w3-container">
			<h5>Dashboard</h5>
		</div>
		<div class="w3-bar-block">
			<a href="#"
				class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
				onclick="w3_close()" title="close menu"><i
				class="fa fa-remove fa-fw"></i>  Close Menu</a> <a href="#"
				class="w3-bar-item w3-button w3-padding w3-blue"><i
				class="fa fa-users fa-fw"></i>  Overview</a> <a href="#"
				class="w3-bar-item w3-button w3-padding"><i
				class="fa fa-eye fa-fw"></i>  Views</a> <a href="/esprit1718b2eventmanagement-web/addCompanyRep.jsf"
				class="w3-bar-item w3-button w3-padding"><i
				class="fa fa-users fa-fw"></i>  Add a company representative</a> <a href="#"
				class="w3-bar-item w3-button w3-padding"><i
				class="fa fa-bullseye fa-fw"></i>  Geo</a> <a href="/esprit1718b2eventmanagement-web/eventDashboard.jsf"
				class="w3-bar-item w3-button w3-padding"><i
				class="fa fa-diamond fa-fw"></i> My EventRoom</a> <a href=""
				class="w3-bar-item w3-button w3-padding"><i
				class="fa fa-bell fa-fw"></i>  News</a> <a href="#"
				class="w3-bar-item w3-button w3-padding"><i
				class="fa fa-bank fa-fw"></i>  General</a> <a href="/esprit1718b2eventmanagement-web/AddAShiftToCompanyRep.jsf"
				class="w3-bar-item w3-button w3-padding"><i
				class="fa fa-history fa-fw"></i>  Add a shift</a> <a href="#"
				class="w3-bar-item w3-button w3-padding"><i
				class="fa fa-cog fa-fw"></i>  Settings</a><br></br>
		</div>
	</nav>


	<!-- Overlay effect when opening sidebar on small screens -->
	<div class="w3-overlay w3-hide-large w3-animate-opacity"
		onclick="w3_close()" style="cursor: pointer" title="close side menu"
		id="myOverlay"></div>

	<!-- !PAGE CONTENT! -->
	<div class="w3-main" style="margin-left: 300px; margin-top: 43px;">

		<ui:insert name="PageContent"></ui:insert>
		<!-- Footer -->

		<footer class="w3-container w3-padding-16 w3-light-grey">
			<h4></h4>
			<hr></hr>
			<p>
				Powered by <a href="" target="_blank">Sector's Club</a>
			</p>
		</footer>

		<!-- End page content -->
	</div>

	<script>
		// Get the Sidebar
		var mySidebar = document.getElementById("mySidebar");

		// Get the DIV with overlay effect
		var overlayBg = document.getElementById("myOverlay");

		// Toggle between showing and hiding the sidebar, and add overlay effect
		function w3_open() {
			if (mySidebar.style.display === 'block') {
				mySidebar.style.display = 'none';
				overlayBg.style.display = "none";
			} else {
				mySidebar.style.display = 'block';
				overlayBg.style.display = "block";
			}
		}

		// Close the sidebar with the close button
		function w3_close() {
			mySidebar.style.display = "none";
			overlayBg.style.display = "none";
		}
	</script>

</h:body>
</html>
