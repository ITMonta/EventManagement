
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:title>W3.CSS Template</h:title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Inconsolata" />
	<h:outputScript library="js" name="eventPage.js" target="body"/>
	<h:outputStylesheet library="css" name="eventP.css" />
	<style>
body, html {
	height: 100%;
	font-family: "Inconsolata", sans-serif;
}

.bgimg {
	background-position: center;
	background-size: cover;
	background-image:
		url("http://localhost:18080/esprit1718b2eventmanagement-web/image?id=#{eventPageBean.specialEvent.id}");
	height: 75%;
}

.menu {
	display: none;
}

.greyy {
	backgroud-color: #A9A9A9;
}
.progress-container {
	
  width: 100%;
  height: 8px;
  background: black;
}

.progress-bar {
  height:8px;
  background: #b4dcbc;
  width: 0%;
}
</style>

</h:head>
<h:body class="">

	<!-- Links (sit on top) -->
	<div class="w3-top headrr">
		<div class="w3-row w3-padding w3-black">
			<div class="w3-col s3">
				<a href="#" class="w3-button w3-block w3-black">HOSTING</a>
			</div>
			<div class="w3-col s3">
				<a href="#about" class="w3-button w3-block w3-black">ABOUT</a>
			</div>
			<div class="w3-col s3">
				<a href="#menu" class="w3-button w3-block w3-black">MORE</a>
			</div>
			<div class="w3-col s3">
				<a href="#where" class="w3-button w3-block w3-black">WHERE</a>
			</div>
		</div>
		<div class="progress-container">
			<div class="progress-bar" id="myBar"></div>
		</div>
	</div>


	<ui:insert name="header" />


	<!-- Add a background color and large text to the whole page -->
	<div class="w3-sand w3-grayscale w3-large">

		<!-- About Container -->
		<div class="w3-container w3-display-container" id="about">
			<div class="w3-content" style="max-width: 700px">
				<h5 class="w3-center w3-padding-64">
					<span class="w3-tag w3-wide w3-animate-top">ABOUT THE EVENT</span>
				</h5>
				<ui:insert name="eventDesc" />
				<div class="w3-panel w3-leftbar w3-light-grey">

					<ui:insert name="company" />
				</div>
				<img src="/w3images/coffeeshop.jpg"
					style="width: 100%; max-width: 1000px" class="w3-margin-top" />
				<ui:insert name="moretlo" />
				<div class="w3-display-topright w3-padding">
					<br />
					
				</div>

			</div>


		</div>

		<!-- Menu Container -->
		<div class="w3-container" id="menu">
			<div class="w3-content" style="max-width: 700px">

				<h5 class="w3-center w3-padding-48">
					<span class="w3-tag w3-wide w3-animate-top">MORE</span>
				</h5>

				<div class="w3-row w3-center w3-card w3-padding">
					<div class="w3-col s6 tablink">
						<a href="javascript:void(0)" id="hhh"
							onclick="openMenu(event, 'Eat');"> Our Company </a>
					</div>
					<div class="w3-col s6 tablink">
						<a href="javascript:void(0)" onclick="openMenu(event, 'Drinks');"
							id="myLink">Our other events </a>
					</div>
				</div>

				<div id="Eat" class="w3-container menu w3-padding-48 w3-card">
					<ui:insert name="ocomp" />
				</div>

				<div id="Drinks" class="w3-container menu w3-padding-48 w3-card">

					<ui:insert name="otherevents" />

				</div>
				<img src="#{request.contextPath}/resources/images/bg-02.jpg"
					style="width: 100%; max-width: 1000px; margin-top: 32px;" />
			</div>
		</div>

		<!-- Contact/Area Container -->
		<div class="w3-container w3-animate-top" id="where"
			style="padding-bottom: 32px;">
			<div class="w3-content" style="max-width: 700px">
				<h5 class="w3-center w3-padding-48">
					<span class="w3-tag w3-wide">WHERE TO FIND US</span>
				</h5>
				<p>Find us at some address at some place.</p>
				<div id="googleMap" class="w3-sepia"
					style="width: 100%; height: 400px;">
					<ui:insert name="map"/>
					
					</div>
				
			</div>
		</div>

		<!-- End page content -->
	</div>

	<!-- Footer -->
	<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
		<p>
			Powered by <a href="https://www.w3schools.com/w3css/default.asp"
				title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a>
		</p>
	</footer>
<script type="text/javascript">
window.onscroll = function() {
	myFunction()
};

function myFunction() {
	var winScroll = document.body.scrollTop
			|| document.documentElement.scrollTop;
	var height = document.documentElement.scrollHeight
			- document.documentElement.clientHeight;
	var scrolled = (winScroll / height) * 100;
	document.getElementById("myBar").style.width = scrolled + "%";
}
</script>


</h:body>

</html>
