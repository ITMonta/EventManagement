<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="#{request.contextPath}images/icons/favicon.png" />

<title><ui:insert name="pageTitle" /></title>
<!-- Bootstrap core CSS -->
<link
	href="#{request.contextPath}/resources/css/BankCss/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="#{request.contextPath}/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<!-- Custom styles for this template -->
<link href="#{request.contextPath}/resources/css/BankCss/style.css"
	rel="stylesheet" />
<link
	href="#{request.contextPath}/resources/fonts/antonio-exotic/stylesheet.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="#{request.contextPath}/resources/css/BankCss/lightbox.min.css" />
<link
	href="#{request.contextPath}/resources/css/BankCsscss/responsive.css"
	rel="stylesheet" />

<script src="#{request.contextPath}/resources/js/BankJs/jquery.min.js"
	type="text/javascript"></script>

<script
	src="#{request.contextPath}/resources/js/BankJs/bootstrap.min.js"
	type="text/javascript"></script>

<script
	src="#{request.contextPath}/resources/js/BankJs/lightbox-plus-jquery.min.js"
	type="text/javascript"></script>

<script
	src="#{request.contextPath}/resources/js/BankJs/instafeed.min.js"
	type="text/javascript"></script>

<script src="#{request.contextPath}/resources/js/BankJs/custom.js"
	type="text/javascript"></script>



<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="#{request.contextPath}/vendor/animate/animate.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="#{request.contextPath}/vendor/select2/select2.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="#{request.contextPath}/vendor/perfect-scrollbar/perfect-scrollbar.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="#{request.contextPath}/resources/css/BankCss/util2.css" />
<link rel="stylesheet" type="text/css"
	href="#{request.contextPath}/resources/css/BankCss/main2.css" />


</head>
<body>
	<div id="page">


		<div class="top-header">
			<div class="container">
				<div class="row">
					<div class="col-md-6"></div>
					<div class="col-md-6">
						<div class="social-grid">
							<ul class="list-unstyled text-right">
								<li><a><i class="fa fa-facebook"></i></a></li>
								<li><a><i class="fa fa-twitter"></i></a></li>
								<li><a><i class="fa fa-linkedin"></i></a></li>
								<li><a><i class="fa fa-instagram"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<header class="header-container">
		<div class="container">
			<div class="top-row">
				<div class="row">
					<div class="col-md-2 col-sm-6 col-xs-6">
						<div id="logo">

							<a href="home.html"><span>Orion</span>Bank</a>
						</div>
					</div>
					<div class="col-sm-6 visible-sm">
						<div class="text-right">
							<button type="button" class="book-now-btn">Auction House</button>
						</div>
					</div>
					<div class="col-md-8 col-sm-12 col-xs-12 remove-padd">
						<nav class="navbar navbar-default">
						<div class="navbar-header page-scroll">
							<button data-target=".navbar-ex1-collapse" data-toggle="collapse"
								class="navbar-toggle" type="button">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>

						</div>
						<div
							class="collapse navigation navbar-collapse navbar-ex1-collapse remove-space">
							<ul class="list-unstyled nav1 cl-effect-10">
								<li><a data-hover="Home" href="Bank.jsf"><span>Account</span></a></li>
								<li><a data-hover="Transfers" class="active"><span>About
											Us</span></a></li>

								<li><a data-hover="Transferts" href="bankTransfert.jsf"><span>Transfers</span></a></li>
								<li><a data-hover="My Wallet" href="BankWallet.jsf"><span>My
											Wallet</span></a></li>
								<li><a data-hover="Contact_Us" href="BankAssistance.jsf"><span>Assistance</span></a></li>
							</ul>

						</div>
						</nav>
					</div>
					<div class="col-md-2  col-sm-4 col-xs-12 hidden-sm">
						<a href="Auctionhousehome.jsf"><button type="button"
								class="book-now-btn">Auction House</button></a>
					</div>
				</div>
			</div>
		</div>
		</header>






		<div class="table100 ver1 m-b-110">

			<h:dataTable value="#{transfertBean.transfers}" var="o"
				styleClass="table" headerClass="thead"
				rowClasses="row100 head,row100" data-vertable="ver1">

				<h:column>
					<f:facet name="header">Transfer Date</f:facet>
    				#{o.date_transfert}
    			</h:column>




				<h:column>
					<!-- column header -->
					<f:facet name="header">Account RIB</f:facet>
					<!-- row record -->
    				#{o.account_reciving.RIB}
    			</h:column>
				<h:column>
					<f:facet name="header"> Transfer Amount</f:facet>
    				#{o.amount}
    			</h:column>

			</h:dataTable>
		</div>
	</div>



	<script src="#{request.contextPath}/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->

	<script src="#{request.contextPath}/vendor/bootstrap/js/popper.js"></script>

	<script
		src="#{request.contextPath}/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->

	<script src="#{request.contextPath}/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->

	<script src="#{request.contextPath}/resources/js/BankJs/main.js"></script>
</body>
</html>
