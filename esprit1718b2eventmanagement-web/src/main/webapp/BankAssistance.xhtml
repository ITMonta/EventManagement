<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="#{request.contextPath}images/icons/favicon.png" />

	<title><ui:insert name="pageTitle" /></title>
	<!-- Bootstrap core CSS -->
	<link
		href="#{request.contextPath}/resources/css/BankCss/bootstrap.min.css"
		rel="stylesheet" />
	<link
		href="#{request.contextPath}/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
	<!-- Custom styles for this template -->
	<link href="#{request.contextPath}/resources/css/BankCss/style.css"
		rel="stylesheet" />
	<link
		href="#{request.contextPath}/resources/fonts/antonio-exotic/stylesheet.css"
		rel="stylesheet" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/BankCss/lightbox.min.css" />
	<link
		href="#{request.contextPath}/resources/css/BankCss/responsive.css"
		rel="stylesheet" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/BankCss/util.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/BankCss/main.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/BankCss/Style.css" />


	<script src="#{request.contextPath}/resources/js/BankJs/jquery.min.js"
		type="text/javascript"></script>

	<script
		src="#{request.contextPath}/resources/js/BankJs/bootstrap.min.js"
		type="text/javascript"></script>

	<script
		src="#{request.contextPath}/resources/js/BankJs/lightbox-plus-jquery.min.js"
		type="text/javascript"></script>

	<script
		src="#{request.contextPath}/resources/js/BankJs/instafeed.min.js"
		type="text/javascript"></script>

	<script src="#{request.contextPath}/resources/js/BankJs/custom.js"
		type="text/javascript"></script>

	<script type="text/javascript">
		setInterval("nextMessage()", 200); //update the chart every 200 ms               

		function updateMessages(xhr, status, args) {
			if (!args.ok)
				return;
			$('#chat').append(
					'<div class="msg">[' + args.dateSent + '] <strong>'
							+ args.user + '</strong>: ' + args.text + '<br/> ['
							+ args.dateSent + '] <strong> Robot </strong>: '
							+ args.text2 + '</div>');
		}
	</script>
</h:head>
<h:body>
	<div id="page">

		<div class="top-header">
			<div class="container">
				<div class="row">
					<div class="col-md-6"></div>
					<div class="col-md-6">
						<div class="social-grid">
							<ul class="list-unstyled text-right">
								<li><a><i class="fa fa-facebook"></i></a></li>
								<li><a><i class="fa fa-twitter"></i></a></li>
								<li><a><i class="fa fa-linkedin"></i></a></li>
								<li><a><i class="fa fa-instagram"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<header class="header-container">
		<div class="container">
			<div class="top-row">
				<div class="row">
					<div class="col-md-2 col-sm-6 col-xs-6">
						<div id="logo">

							<a href="home.html"><span>Orion</span>Bank</a>
						</div>
					</div>
					<div class="col-sm-6 visible-sm">
						<div class="text-right">
							<button type="button" class="book-now-btn">Auction House</button>
						</div>
					</div>
					<div class="col-md-8 col-sm-12 col-xs-12 remove-padd">
						<nav class="navbar navbar-default">
						<div class="navbar-header page-scroll">
							<button data-target=".navbar-ex1-collapse" data-toggle="collapse"
								class="navbar-toggle" type="button">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>

						</div>
						<div
							class="collapse navigation navbar-collapse navbar-ex1-collapse remove-space">
							<ul class="list-unstyled nav1 cl-effect-10">
								<li><a data-hover="Home" href="Bank.jsf"><span>Account</span></a></li>
								<li><a data-hover="Our_Bank" href="Bankaccount.jsf"><span>About
											Us</span></a></li>
								<li><a data-hover="Transferts" href="bankTransfert.jsf"><span>Transfers</span></a></li>
								<li><a data-hover="My Wallet" href="BankWallet.jsf"><span>My
											Wallet</span></a></li>

								<li><a data-hover="Contact_Us" class="active"><span>Assistance</span></a></li>
							</ul>

						</div>
						</nav>
					</div>
					<div class="col-md-2  col-sm-4 col-xs-12 hidden-sm">
						<div class="text-right">
							<a href="Auctionhousehome.jsf"><button type="button" class="book-now-btn">Auction House</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		</header>
	</div>
	<div class="wrap-contact100">

		<h:form prependId="false" class="contact100-form">


			<span class="label-input100">Your Message *</span>
			<p:inputText class="input100" value="#{messageBean.message.message}" />
			<p:commandButton class="contact100-form-btn" type="reset"
				value="Clear" />
			<br />
			<p:commandButton class="contact100-form-btn" value="Send!"
				actionListener="#{messageBean.sendMessage}" />


			<p:remoteCommand name="nextMessage"
				actionListener="#{messageBean.firstUnreadMessage}"
				oncomplete="updateMessages(xhr, status, args);" />
		</h:form>

		<hr />
		<h3>Robot Assistant</h3>
		<div id="chat"></div>
	</div>
</h:body>
</html>
