<div class="container-contact100">
		
<div class="wrap-contact100">
			<h:form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Make a Transfer 
				</span>
				
<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your rib" >
					<span class="label-input100">Your Rib</span>
					<input class="input100" type="text" name="name" value="#{identity.user.bankAccounts.RIB}" />
				</div>
				
<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your Email (e@a.x)">
					<span class="label-input100">Email *</span>
					<input class="input100" type="text" name="email" placeholder="Enter Your Email " />
				</div>
				
<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Destination RIB</span>
					<h:inputText class="input100"  name="phone" placeholder="Enter RIB" value="#{transfertBean.account_reciving.RIB}"  ></h:inputText>
				</div>
				
<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Needed Services *</span>
					
<div>
						<select class="js-select2" name="service">
	<option></option>						
<option>Money Transfer</option>
							


						</select>
						
<div class="dropDownSelect2" />
					</div>
				</div>
				
<div class="w-full dis-none js-show-service">
					


					
<div class="wrap-contact100-form-range">
						<span class="label-input100">Budget *</span>
						
<div class="contact100-form-range-value">
							$<span id="value-lower"  >0</span> - $<span id="value-upper"><h:outputText value="#{identity.user.bankAccounts.credit}" id="credi"></h:outputText> </span>
							<input type="text" name="from-value"   />
							<input type="text" name="to-value"  />
						</div>
						
<div class="contact100-form-range-bar">
							
<div id="filter-bar" /><br/>
<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Please comfirm the amount</span>
					<h:inputText class="input100"  name="phone" placeholder="Enter amount" value="#{transfertBean.transfer.amount}"  ></h:inputText>
				</div>
						</div>
						
					</div>
				</div>
				
<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate="Please Type Your Message">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
				</div>
				
<div class="container-contact100-form-btn">
<h:commandButton class="contact100-form-btn"
					action="#{transfertBean.doaddTransfert()}" value="Submit"  />					
						
					
				</div>
			</h:form>
		</div>
	</div>
	
<script src="#{request.contextPath}/resources/vendor/jquery/jquery-3.2.1.min.js"></script>
	
<script src="#{request.contextPath}/resources/vendor/animsition/js/animsition.min.js"></script>
	
<script src="#{request.contextPath}/resources/vendor/bootstrap/js/popper.js"></script>
	
<script src="#{request.contextPath}/resources/vendor/bootstrap/js/bootstrap.min.js"></script>
	
<script src="#{request.contextPath}/resources/vendor/select2/select2.min.js"></script>
	
<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
	
<script src="#{request.contextPath}/resources/vendor/daterangepicker/moment.min.js"></script>
	
<script src="#{request.contextPath}/resources/vendor/daterangepicker/daterangepicker.js"></script>
	
<script src="#{request.contextPath}/resources/vendor/countdowntime/countdowntime.js"></script>
	
<script src="#{request.contextPath}/resources/vendor/noui/nouislider.min.js"></script>
	<h:inputHidden value="#{identity.user.bankAccounts.credit}" id="credituser"></h:inputHidden>
	
<script>
       var a= parseFloat(document.getElementById('credituser').value);
      
       
	    var filterBar = document.getElementById('filter-bar');
	    noUiSlider.create(filterBar, {
	        start: [ 0, a ],
	        connect: true,
	        range: {
	            'min': 0,
	            'max': a
	        }
	    });
	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];
	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	    
	</script><!--===============================================================================================-->
